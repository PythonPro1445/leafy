        body {

        /* CSS for the top navigation bar */
        .navbar {
            background-color: #ffffff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border: 1px solid #ccc;
        }

        .navbar a {
            float: left;

            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {

        }

        /* CSS for the sidebar */
        .sidebar {
            height: 100%;
            width: 220px;
            position: fixed;
            top: 60px;
            left: 0;
            background-color: #ffffff;
            color: #000;
            padding: 20px;
            font-family: 'Nunito', sans-serif;
            border: 1px solid #ccc;
        }

        /* Style for sidebar links */
        .sidebar a {
            text-decoration: none;
            color: black;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .attributedivs a:hover {
            background-color: #26A65B;
        }

            width: 30px;
            margin-right: 10px;
        }

            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;

        .attributedivs {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding-top: 7px;

        /* Style for the search bar */
        .search-bar {
            margin-top: 10px;
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            height: 40px;
            width: 1200px;
            font-family: 'Nunito', sans-serif;
        }

        .search-bar input[type="text"] {
            border: none;
            outline: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
        }

        .search-bar button {
            background-color: #ffffff;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding-top: 5px;
            width: 50px;
            cursor: pointer;
            height: 40px;
            font-family: 'Nunito', sans-serif;
            border: 1px solid #ccc;
        }

        .search-bar button:hover {
            background-color: #1F8545;
            font-family: 'Nunito', sans-serif;
        }

        .datasets-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .dataset {
            flex: 1;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 20px;
            max-width: calc(50% - 40px);
            width: 100%; /* Adjust as needed */
            padding: 20px;
        }

        .chart-container {

        }
